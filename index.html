<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EngineersHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
        <nav id="navbar">
            <span id="logo">
              <img src="images/Dark Mode_1.png" alt="brand logo" />
            </span>
            <!-- <span id="brandname">Engineers <span>Hub</span></span> -->
            <span id="ipadMenu">
                Menu
                <span
                    class="iconify down"
                    data-icon="bi:caret-down-fill"
                    style="font-size: 20px">
                </span>
            </span>
            <span id="desktop">
                <menu>
                    <ul>
                        <li><a href="#">Hire Engineer</a></li>
                        <li><a href="#">Find Job</a></li>
                        <li><a href="#">Post a Job</a></li>
                        </ul>
                </menu>
          </span>
          <span id="mycta">
              <button class="login">Login</button>
              <button class="register">Register</button>
              <span
              class="iconify"
              data-icon="icon-park-outline:hamburger-button"
              style="font-size: 30px"
              id="hamburger"
            ></span>
            
            
          </span>
        </nav>
       
        <main>
          <div id="title">Welcome</div>
          <div id="fill">Please take a moment to fill the form</div>
          <form action="" method="post" id="inputField">
            <span id="catOne">
                <span class="title">
                <label for="companyname">Company name</label>
                <input type="text" placeholder="Company name">
                </span>

                <span class="title">
                <label for="email">Official Email</label>
                <input type="email" placeholder="Official email">
                </span>

                <span class="title">
                <label for="webaddress">Website address</label>
                <input type="url" placeholder="Website address">
                </span>

               
            </span>
            
            <span id="catTwo">
                <span class="title">
                <label for="orgtype">Organization type</label>
                <select name="orgtype" id="orgtype">
                    <option value="Institution">Ad Agency</option>
                </select>
                </span>

                 <span class="title">
                <label for="phonenumber">Phone number</label>
                <input type="number" placeholder="07085515609">
                </span>

                <span class="title">
                <label for="location">Location</label>
                <select name="location" id="select">
                    <option value="location" name="location">Port harcourt</option>
                </select>
                </span>
            </span>
            

            

            <button>Save</button>
            
          </form>
        </main>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
  </body>
</html>
